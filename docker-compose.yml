services:
    web:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=production
        depends_on:
            - mongo

    mongo:
        build:
            context: ./tests/mongo
            dockerfile: Dockerfile
        ports:
            - "27017:27017"
        volumes:
            - mongo-data:/data/db

volumes:
    mongo-data: